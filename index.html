<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skor Photography</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    nav {
      background: #111;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #f50057;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      animation: fadeIn 2s ease-in;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: grayscale(0%) brightness(110%);
    }

    .cta {
      background: #1a1a1a;
      text-align: center;
      padding: 40px 20px;
    }

    .cta p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .cta a {
      background: #f50057;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .cta a:hover {
      background: #c51162;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Skor Photography</h1>
  </header>

  <nav>
    <a href="#gallery">Gallery</a>
    <a href="https://www.viewbug.com/member/skorphoto" target="_blank">ViewBug</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="gallery" id="gallery">
    <img src="compressedphoto.jpg" alt="Sample 1">
    <img src="compressedphoto2.jpg" alt="Sample 2">
  </section>

  <section class="cta">
    <p>"Photography is the art of freezing time." â€“ Alf</p>
    <a href="mailto:yourname@example.com">Get in Touch</a>
  </section>

  <footer>
    &copy; 2025 Skor Photography. All rights reserved.
  </footer>

</body>
</html>
