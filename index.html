<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skor Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #fafafa;
      --primary: #b30059;
      --text: #333;
      --accent: #ffe6f0;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 40px 0;
    }
    header h1 {
      color: var(--primary);
      font-size: 2.5rem;
    }
    header a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      border: 2px solid var(--primary);
      padding: 8px 16px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.2s;
    }
    header a:hover {
      background: var(--accent);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Skor Photography</h1>
    <a href="https://www.viewbug.com/member/skorphoto" target="_blank">Visit Viewbug Profile</a>
  </header>

  <section class="gallery">
    <!-- Replace these image links with actual photo URLs (downloaded or from a CDN) -->
    <img src="photo1.jpg" alt="Photography sample 1">
    <img src="photo2.jpg" alt="Photography sample 2">
    <img src="photo3.jpg" alt="Photography sample 3">
    <img src="photo4.jpg" alt="Photography sample 4">
  </section>

  <footer>
    © 2025 Skor Photography • Built by Lili B
  </footer>

</body>
</html>
