<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skor Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1a1a1a;
    }
    header h1 {
      color: #ff3c3c;
      margin: 0;
    }
    nav {
      text-align: center;
      background-color: #111;
      padding: 15px;
    }
    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      color: #ff3c3c;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 3px solid #ff3c3c;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Skor Photography</h1>
    <p>Capturing emotion, light, and the moment.</p>
  </header>

  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="gallery" class="gallery">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg" alt="Photo 3">
    <img src="images/photo4.jpg" alt="Photo 4">
  </section>

  <footer id="contact">
    <p>Contact: skorphoto@email.com</p>
    <p>&copy; 2025 Skor Photography</p>
  </footer>

</body>
</html>
